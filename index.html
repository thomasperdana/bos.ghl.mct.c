<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Missed Call Textback ROI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator-container">
        <div class="calculator-card">
            <h1>The Missed Call Textback ROI Calculator</h1>

            <div class="input-group">
                <label for="client-value">Average Client Value ($)</label>
                <input type="number" id="client-value" placeholder="10000" value="10000">
            </div>

            <div class="input-group">
                <label for="missed-calls">Missed Calls per Week</label>
                <input type="number" id="missed-calls" placeholder="20" value="20">
            </div>

            <div class="input-group">
                <label for="close-rate">Average Close Rate (%)</label>
                <input type="number" id="close-rate" placeholder="20" value="20">
            </div>

            <div class="input-group">
                <label for="we-charge">We Charge (per month) ($)</label>
                <input type="number" id="we-charge" placeholder="497" value="497">
            </div>

            <button id="calculate-btn">Calculate ROI</button>

            <div class="results-section">
                <div class="result-item">
                    <span class="label">Monthly $$$ Left on Table</span>
                    <span class="value" id="left-on-table">$0.00</span>
                </div>
                <div class="result-item highlight">
                    <span class="label">ROI</span>
                    <span class="value" id="roi-value">0%</span>
                </div>
            </div>
        </div>
        <p class="description-text">themissedcalltextback is a service that automatically texts back missed calls from
            your business</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
